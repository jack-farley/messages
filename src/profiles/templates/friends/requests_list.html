{% extends 'user_base.html' %}

{% block user_content %}

<h1>Incoming Friend Requests</h1>

{% for instance in object_list %}

<p><a href="{{ instance.get_absolute_url }}">{{ instance.user.username }}</a></p>
<form action="{% url 'profiles:accept-request' instance.user.username %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.path }}">
    <button type="submit">Accept</button>
</form>
<br>

{% endfor %}

{% endblock %}
